<mat-card class="sign-login-card">
  <mat-card-title style="text-align: center; margin-bottom: 70px;">
    Welcome to ETAbot!
</mat-card-title>
<mat-card-content style="justify-content: center" align="center">
    <div style="display: flex; justify-content: center">
        <div [routerLink]="['/']" class="logo-image"  alt="etabot homepage" align="center"></div>
    </div>
    <br>
    <a mat-button [routerLink]="['/signup']" style="margin-top: 10px;" align="center">Sign up</a>
    <br>
    <a mat-button [routerLink] = "['/login']" style="margin-top: 10px;" align="center">Login</a>
</mat-card-content>
</mat-card>
