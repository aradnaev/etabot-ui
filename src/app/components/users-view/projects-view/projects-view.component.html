<div class="new-font">
    <h1 style="text-align: center; font-size: 32px;" class="julius-font">Welcome, {{username}}</h1>
</div>
<div *ngIf="projectsReceived == false" class="new-font">

    <h1 style="text-align: center; font-size: 32px;" class="julius-font">Loading your projects...</h1>
</div>
<div *ngIf="error_occurred" class="new-font">
    <div style="text-align: center; font-size: 32px;">{{ error_message }}</div>
</div>
<div *ngIf="projectsReceived == true && !error_occurred" class="new-font">
    <!-- <div class="add_tms_link"><a [routerLink]="['/jira']" style="cursor: pointer">Add JIRA account</a></div> -->
    <!-- <div class="add_tms_link"><a [routerLink]="['/tmss']" style="cursor: pointer">View accounts</a></div> -->
    <div class="alert alert-info new-font" style="text-align: center; font-size: 20px;  "><p style="color: #1a237e;">ETA predictions are updated weekly on Sunday nights. Click <a (click)="estimate_all_projects()" style="cursor: pointer">here</a> to update ETAs for all projects now.</p></div> 

    <div style="text-align: center; font-size: 32px;" *ngIf="projectsReceived && c_isEmpty(realProjects)">No projects added yet. You can go to <a [routerLink]="['/tmss']">Accounts</a> to add new accounts or refetch projects for existing accounts.</div>

    <div class="projects-container" fxLayout="row wrap"  fxLayoutAlign="space-evenly start">
        <app-project-card *ngFor="let project of realProjects" [project]="project" [tms]="tmss_by_id[project.project_tms]" [tms_service]="tms_service" (project_update_needed)="update_project($event)" [show_report_on_init]="projects_to_show_report"></app-project-card>
    </div>

</div>
